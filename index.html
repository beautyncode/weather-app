<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter City ..."
              class="form-control"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
            />
          </div>
        </div>
      </form class="search-form" id="search-form">

      <h1 id="city"></h1>
      <h2>
      <span id="degrees"></span>°
        <ul class="degree">
          <li>°F</li>
          <li>°C</li>
        </ul>
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>mph</li>
        </ul>
      </h2>
      <h3 id="current-date"></h3>
      <div class="row">
        <div class="col-2">
          <p>Temperature</p>
        </div>
        <div class="col-2">
          <p>Percipitation</p>
        </div>
        <div class="col-2">
          <p>Wind</p>
        </div>
      </div>
       <button>Current Location</button>
      <br />
      <br />
      <div class="row">
        <div class="col">
          <p>
            Monday <br />
            <img src="./src/images/rain.png" alt="" />
            <br />
            58°
          </p>
        </div>
        <div class="col">
          <p>
            Tuesday <br />
            <img src="./src/images/sunny.png" alt="" />
            <br />
            58°
          </p>
        </div>
        <div class="col">
          Wednesday
          <br />
          <img src="./src/images/sunny.png" alt="" />
          <br />
          60°
        </div>
        <div class="col">
          Thursday <br />
          <img src="./src/images/partly_cloudy.png" alt="" /> <br />
          55°
        </div>
        <div class="col">
          Friday <br />
          <img src="./src/images/rain.png" alt="Rainy" /> <br />
          56°
        </div>
        <div class="col">
          Saturday <br />
          <img src="./src/images/partly_cloudy.png" alt="Partly Cloudy" />
          <br />
          57°
        </div>
        <div class="col">
          Sunday <br />
          <img src="./src/images/sunny.png" alt="sunny" /> <br />
          62°
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
